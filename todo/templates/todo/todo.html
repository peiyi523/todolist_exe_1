{% extends "base.html" %}
{% block title %}待辦事項{% endblock %}
{% block style %}

<style>
    .todo-list {
        background-color: #FAFAD2;
        margin: 12px auto;
        width: 500px;
        height: 200px;
    }

    .date {
        background-color: orange;
        color: white
    }

    .text {
        background-color: aque;
        height: 100px;
        border-radius: 6px;
        padding: 6px;
    }

    .title {
        color: red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: blod;
        font-size: 24px;

    }
</style>
{% endblock %}
{% block content %}
<h1>TodoList</h1>
{% for todo in todos %}
<div class="todo-list">
    <p class="date">{{todo.created}}</p>
    {{todo.date_completed}}
    <!-- <li>{{todo.created}}</li> -->
    <p class="title">
        <a href="{% url 'view_todo' todo.id %}">{{todo.title}}</a>

        {% if todo.important %}
        <span class="important">(重要)</span>

        {% endif %}
    </p>
    </p>
    <p class="text">{{todo.text}}</p>

</div>
{% endfor %}
{% endblock %}
